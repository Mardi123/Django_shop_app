{% extends 'base.html' %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="my-4">Admin Panel</h1>
    
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title">Manage Shops</h5>
          </div>
          <div class="card-body">
            <p class="card-text">You can add, update, and delete shops from here.</p>
            <a href="{% url 'shop_create' %}" class="btn btn-primary mr-2">Add Shop</a>
            <a href="{% url 'shop_list' %}" class="btn btn-secondary">View Shops</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title">Shop Query</h5>
          </div>
          <div class="card-body">
            <p class="card-text">Perform queries to find shops based on location.</p>
            <a href="{% url 'shop_query' %}" class="btn btn-primary">Perform Query</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
