{% extends 'base.html' %}

{% block title %}Update Shop{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="my-4">Update Shop</h1>
    <div class="card">
      <div class="card-body">
        <form method="post" action="{% url 'shop_update' shop_id %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
