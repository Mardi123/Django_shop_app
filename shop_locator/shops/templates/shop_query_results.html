{% extends 'base.html' %}

{% block title %}Shop Query Results{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Shop Query Results</h1>
        <div class="row">
            {% for shop in shops %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        
                        <div class="card-body">
                            <h5 class="card-title">{{ shop.name }}</h5>
                            <p class="card-text">{{ shop.description }}</p>
                            <a href="{% url 'shop_detail' shop.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No shops found.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
